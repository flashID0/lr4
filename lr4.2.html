<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Перевірка на спам</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    input, button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 300px;
    }

    input:focus, button:focus {
      outline: none;
      border-color: #3498db;
    }

    button {
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c0392b;
    }

    p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      margin-top: 20px;
      display: inline-block;
      border-radius: 8px;
    }

    .spam {
      background-color: #e74c3c;
      color: white;
    }

    .no-spam {
      background-color: #27ae60;
      color: white;
    }

    .error {
      background-color: #e67e22;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Перевірка на спам</h1>
  <input type="text" id="textInput" placeholder="Введіть текст для перевірки">
  <button onclick="checkText()">Перевірити</button>

  <div id="result" class="result"></div>

  <script>
    function checkSpam(str) {
      const lowerStr = str.toLowerCase();
      return lowerStr.includes('рос') || lowerStr.includes('xxx');
    }

    function checkText() {
      const input = document.getElementById("textInput").value;
      const result = document.getElementById("result");

      if (!input) {
        result.textContent = "Будь ласка, введіть текст.";
        result.classList.add("error");
        result.classList.remove("spam", "no-spam");
        return;
      }

      const isSpam = checkSpam(input);
      result.textContent = isSpam
        ? "Виявлено спам!"
        : "Текст не містить спам.";
      
      result.classList.remove("error");
      result.classList.add(isSpam ? "spam" : "no-spam");
    }
  </script>
</body>
</html>
