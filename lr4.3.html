<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Обрізання тексту</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    input {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 280px;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 300px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      margin-top: 20px;
      display: inline-block;
      border-radius: 8px;
      width: 300px;
    }

    .error {
      background-color: #e74c3c;
      color: white;
    }

    .success {
      background-color: #27ae60;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Обрізання рядка з багатьма символами</h1>
  <input type="text" id="textInput" placeholder="Введіть текст">
  <input type="number" id="maxLengthInput" placeholder="Макс. довжина">
  <button onclick="truncateText()">Обрізати</button>
  <p id="result" class="result"></p>

  <script>
    function truncate(str, maxlength) {
      if (str.length > maxlength) {
        return str.slice(0, maxlength - 1) + "…";
      }
      return str;
    }

    function truncateText() {
      const text = document.getElementById("textInput").value;
      const maxLength = parseInt(document.getElementById("maxLengthInput").value);
      const result = document.getElementById("result");

      if (!text || isNaN(maxLength) || maxLength <= 0) {
        result.textContent = "Будь ласка, введіть текст і коректну довжину.";
        result.classList.remove("success");
        result.classList.add("error");
        return;
      }

      result.textContent = `Результат: ${truncate(text, maxLength)}`;
      result.classList.remove("error");
      result.classList.add("success");
    }
  </script>
</body>
</html>
